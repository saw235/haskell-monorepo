<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Sprite Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2D Sprite Animation Demo</h1>
            <p>Programmatic sprite generation and animation using Babylon.js</p>
        </header>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="renderCanvas"></canvas>
            </div>
            
            <div class="controls-panel">
                <div class="control-section">
                    <h3>Animation Controls</h3>
                    <button id="play-pause-btn" class="control-btn">Pause</button>
                    <button id="reset-btn" class="control-btn">Reset</button>
                </div>
                
                <div class="control-section">
                    <h3>Speed Control</h3>
                    <label for="speed-slider">Animation Speed:</label>
                    <input type="range" id="speed-slider" min="0.1" max="3" step="0.1" value="1">
                    <span id="speed-value">1.0x</span>
                </div>
                
                <div class="control-section">
                    <h3>Sprite Types</h3>
                    <button id="add-square-btn" class="control-btn">Add Square</button>
                    <button id="add-circle-btn" class="control-btn">Add Circle</button>
                    <button id="add-triangle-btn" class="control-btn">Add Triangle</button>
                    <button id="clear-sprites-btn" class="control-btn danger">Clear All</button>
                </div>
                
                <div class="control-section">
                    <h3>Animation Types</h3>
                    <label>
                        <input type="checkbox" id="rotation-enabled" checked> Rotation
                    </label>
                    <label>
                        <input type="checkbox" id="movement-enabled" checked> Movement
                    </label>
                    <label>
                        <input type="checkbox" id="scaling-enabled" checked> Scaling
                    </label>
                </div>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <span id="fps">FPS: 0</span>
            </div>
            <div class="info-item">
                <span id="sprite-count">Sprites: 0</span>
            </div>
            <div class="info-item">
                <span id="camera-info">Camera: 0, 0</span>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>

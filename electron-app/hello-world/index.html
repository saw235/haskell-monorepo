<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World from Electron!</h1>
        <p>Welcome to your first Electron app built with Bazel.</p>
        
        <div class="info-card">
            <h2>App Information</h2>
            <p><strong>Electron Version:</strong> <span id="electron-version">Loading...</span></p>
            <p><strong>Platform:</strong> <span id="platform">Loading...</span></p>
            <p><strong>Node.js Version:</strong> <span id="node-version">Loading...</span></p>
        </div>
        
        <div class="interactive-section">
            <h2>Interactive Demo</h2>
            <button id="message-btn" class="btn">Send Message to Main Process</button>
            <div id="message-log" class="message-log"></div>
        </div>
        
        <div class="footer">
            <p>Built with ❤️ using Electron and Bazel</p>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
